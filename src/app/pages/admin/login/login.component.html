<div class="parent">
  <input type="radio" id="loginForm" name="formToggle" checked />

  <input type="radio" id="registerForm" name="formToggle" />

  <input type="radio" id="forgotForm" name="formToggle" />

  <div class="wrapper" id="loginFormContent">
    <form action="">
      <h1>Login</h1>

      <div class="input-box">
        <input
          name="username"
          [(ngModel)]="loginObj.userName"
          type="text"
          placeholder="Username"
          required
        />
      </div>

      <div class="input-box">
        <input
          name="password"
          [(ngModel)]="loginObj.password"
          type="password"
          placeholder="Password"
          required
        />
      </div>

      <div class="checkbox1">
        <label><input type="checkbox" />Remember Me</label>

        <label for="forgotForm">Forgot Password</label>
      </div>

      <button type="button" (click)="onLogin()" class="btn">Login</button>

      <div class="link">
        <p>Don't have an account? <label for="registerForm">Register</label></p>
      </div>
    </form>
  </div>

  <div class="wrapper" id="registerFormContent">
    <form action="">
      <h1>Register</h1>

      <div class="input-box">
        <input type="text" placeholder="Username" required />
      </div>

      <div class="input-box">
        <input type="email" placeholder="Email" required />
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" required />
      </div>

      <div class="checkbox1">
        <label
          ><input type="checkbox" required />I agree to terms &
          conditions</label
        >
      </div>

      <button type="submit" class="btn">Register</button>

      <div class="link">
        <p>Already have an account? <label for="loginForm">Login</label></p>
      </div>
    </form>
  </div>

  <div class="wrapper" id="forgotFormContent">
    <form action="">
      <h1>Reset your password</h1>
      <div class="input-box">
        <input type="email" placeholder="Email" required />
      </div>
      <button type="submit" class="btn">Send Request</button>
    </form>
    <div class="link">
      <p>Don't have an account? <label for="registerForm">Register</label></p>
    </div>
  </div>
</div>
