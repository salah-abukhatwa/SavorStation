<div class="row">
  <div [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12'" class="col-8">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">Product List</div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="openSidePanel()">
              New
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-4 mb-3" *ngFor="let product of productList">
            <div class="card" style="height: 100%">
              <img
                [src]="product.productImageUrl"
                class="card-img-top product-image"
                alt="Card Image"
              />
              <div class="card-body">
                <h5 class="card-title">{{ product.productName }}</h5>
                <p class="card-text">
                  {{ product.categoryName }}
                </p>
                <a class="btn btn-primary" (click)="onEdit(product)">Edit</a>
                <a class="btn btn-danger mx-2" (click)="onDelete(product)"
                  >Delete</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4" *ngIf="isSidePanelVisible">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">New Product</div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="closeSidePanel()">
              Close
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for="">SKU</label>
            <input
              type="text"
              [(ngModel)]="productObj.productSku"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Name</label>
            <input
              type="text"
              [(ngModel)]="productObj.productName"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="">Short Name</label>
            <input
              type="text"
              [(ngModel)]="productObj.productShortName"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Price</label>
            <input
              type="text"
              [(ngModel)]="productObj.productPrice"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="">Category</label>
            <select [(ngModel)]="productObj.categoryName" class="form-select">
              <option
                *ngFor="let category of categoryList"
                [value]="category.categoryName"
              >
                {{ category.categoryName }}
              </option>
            </select>
            <!-- <input
              type="text"sa
              [(ngModel)]="productObj.categoryId"
              class="form-control"
            /> -->
          </div>
          <div class="col-6">
            <label for="">Delivery Time Span</label>
            <input
              type="text"
              [(ngModel)]="productObj.deliveryTimeSpan"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="">Image Url</label>
            <input
              type="text"
              [(ngModel)]="productObj.productImageUrl"
              class="form-control"
            />
          </div>
          <div class="col-12">
            <label for="">ProductDescription</label>
            <input
              type="text"
              [(ngModel)]="productObj.productDescription"
              class="form-control"
            />
          </div>
        </div>
        <div class="row pt-2">
          <div class="col-6 text-center">
            <button class="btn btn-success" (click)="resetForm()">Reset</button>
          </div>
          <div class="col-6 text-center">
            <button
              class="btn btn-success"
              *ngIf="productObj.productId == 0"
              (click)="onSave()"
            >
              Create product
            </button>

            <button
              class="btn btn-primary"
              *ngIf="productObj.productId !== 0"
              (click)="onUpdate()"
            >
              Update product
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
